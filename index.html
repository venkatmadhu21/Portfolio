<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venkat Madhu | Software Engineer</title>
    <meta name="description" content="Venkat Madhu - Software Engineer specializing in full-stack development with expertise in React, Node.js, and modern web technologies." />
    
    <!-- DevIcon for tech stack icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0f172a; /* dark-900 */
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #0ea5e9, #d946ef); /* primary-500 to secondary-500 */
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #38bdf8, #e879f9); /* primary-400 to secondary-400 */
      }
      
      /* Animation for loading spinner */
      @keyframes dash {
        0% {
          stroke-dashoffset: 251.2;
        }
        50% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: -251.2;
        }
      }
      
      /* Font settings */
      body {
        font-family: 'Inter', sans-serif;
      }
      
      code, pre, kbd, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
